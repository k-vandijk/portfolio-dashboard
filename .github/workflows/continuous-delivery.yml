name: Continuous Delivery

env:
  AZURE_WEBAPP_NAME: as-kvandijk-ticker-api-dashboard
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '10.x'

on:
  pull_request:
    branches: [main, master, dev]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cd-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj', '**/packages.lock.json', '**/Directory.Packages.props', '**/global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  cd-release:
    runs-on: ubuntu-latest
    needs: cd-build
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Calculate Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        with:
          useConfigFile: true

      - name: Display Version
        run: echo "Version ${{ steps.gitversion.outputs.semVer }}"

      - name: Generate release notes (PR preview, no GitHub API)
        if: github.event_name == 'pull_request'
        uses: orhun/git-cliff-action@v4
        with:
          args: -o RELEASE_NOTES.md --strip all
          github_token: ""

      - name: Upload preview release notes
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-preview
          path: RELEASE_NOTES.md

      - name: Generate release notes (real release, with GitHub API)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: orhun/git-cliff-action@v4
        with:
          args: -o RELEASE_NOTES.md
        env:
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git tag -a "v${{ steps.gitversion.outputs.semVer }}" -m "v${{ steps.gitversion.outputs.semVer }}"
          git push origin "v${{ steps.gitversion.outputs.semVer }}"

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.gitversion.outputs.semVer }}"
          name: "v${{ steps.gitversion.outputs.semVer }}"
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cd-deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: cd-release
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
