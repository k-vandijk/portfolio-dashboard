name: Continuous deployment

env:
  AZURE_WEBAPP_NAME: as-kvandijk-ticker-api-dashboard
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '10.x'

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cd-build:
    runs-on: ubuntu-latest

    steps:

      # Checks out the repository source code
      - name: Checkout 
        uses: actions/checkout@v4

      # Caches NuGet packages to speed up dependency restore in future runs
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj', '**/packages.lock.json', '**/Directory.Packages.props', '**/global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # Installs the required .NET SDK version on the runner
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Restores all NuGet dependencies for the solution
      - name: Restore dependencies
        run: dotnet restore

      # Builds the solution in Release configuration without restoring again
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Publishes the application to a self-contained output directory
      - name: Publish application
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      # Uploads the published output as an artifact for the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp


  cd-release:
    runs-on: ubuntu-latest
    needs: cd-build
    
    permissions:
      contents: write
    
    steps:

      # Checks out the repository source code with full history and tags
      - name: Checkout 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.11.0
        with:
          versionSpec: '6.x'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.11.0
        with:
          useConfigFile: true

      - name: Check if tag exists
        id: tagcheck
        run: |
          TAG="v${{ steps.gitversion.outputs.semVer }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node (for conventional-changelog)
        if: steps.tagcheck.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install conventional-changelog CLI
        if: steps.tagcheck.outputs.exists == 'false'
        run: npm i -g conventional-changelog-cli

      - name: Generate CHANGELOG.md
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          conventional-changelog -p conventionalcommits -i CHANGELOG.md -s -r 0

      - name: Create tag
        if: steps.tagcheck.outputs.exists == 'false'
        run: |
          git tag "v${{ steps.gitversion.outputs.semVer }}"
          git push origin "v${{ steps.gitversion.outputs.semVer }}"

      - name: Extract release notes from CHANGELOG.md
        if: steps.tagcheck.outputs.exists == 'false'
        id: notes
        run: |
          awk 'BEGIN{p=0} /^## /{if(p==0){p=1;next} else {exit}} {if(p==1) print}' CHANGELOG.md > RELEASE_NOTES.txt
          echo "path=RELEASE_NOTES.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          name: v${{ steps.gitversion.outputs.semVer }}
          body_path: ${{ steps.notes.outputs.path }}


  cd-deploy:
    runs-on: ubuntu-latest
    needs: cd-release
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      contents: none

    steps:

      # Downloads the build artifact produced by the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Deploys the published application to the configured Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
