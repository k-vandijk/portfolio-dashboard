name: Continuous deployment

env:
  AZURE_WEBAPP_NAME: as-kvandijk-ticker-api-dashboard
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '10.x'
  NODE_VERSION: '20.x'

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cd-build:
    runs-on: ubuntu-latest

    steps:

      # Checks out the repository source code
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build SCSS
        run: npm run sass:build

      # Caches NuGet packages to speed up dependency restore in future runs
      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj', '**/packages.lock.json', '**/Directory.Packages.props', '**/global.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      # Installs the required .NET SDK version on the runner
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Restores all NuGet dependencies for the solution
      - name: Restore dependencies
        run: dotnet restore

      # Builds the solution in Release configuration without restoring again
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Publishes the application to a self-contained output directory
      - name: Publish application
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      # Uploads the published output as an artifact for the deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  cd-deploy:
    runs-on: ubuntu-latest
    needs: cd-build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      contents: none

    steps:

      # Downloads the build artifact produced by the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Deploys the published application to the configured Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
